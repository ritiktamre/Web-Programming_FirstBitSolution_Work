<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prime Number Checker</title>
  <script>

    function perfect() 
    {
       inp1 = document.getElementById("inp1");
       num = parseInt(inp1.value);
       count = 0;

      for (i = 1; i <= num; i++)
       {
        if (num % i === 0)  
        {
          count++;
        }
      }

       res = "";
      if (count === 2)
       {
        res = "NO IS PRIME";
      } 
      else 
      {
        res = "NO IS NOT PRIME";
      }

      document.getElementById("res").innerHTML = "Result = " + res;
      console.log("Result = " + res);
    }
  </script>
</head>
<body>
  <h3>Prime Number Check</h3>
  <input type="text" id="inp1" placeholder="Enter a number">
  <button onclick="perfect()">Check</button><br>
  <span id="res"></span>
</body>
</html>
